<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboards - Data Visualization Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Navigation Bar Styles - Add this to your existing CSS */

 .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-content {
            max-width: 1500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-family: 'Montserrat', sans-serif;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: #64ffda;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 4rem 2rem 2rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(64, 224, 208, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #40e0d0, #48cae4, #0077be);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(64, 224, 208, 0.5);
            font-family: 'Georgia', serif;
        }

        /* Remove navigation and related styles */
        
        /* Dashboard Grid */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(64, 224, 208, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .dashboard-card:hover::before {
            opacity: 1;
            transform: rotate(45deg) translate(50%, 50%);
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(64, 224, 208, 0.2);
            border-color: rgba(64, 224, 208, 0.4);
        }

        .dashboard-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #1e1e3f, #2d2d5f);
            border-radius: 15px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .dashboard-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover .dashboard-image img {
            transform: scale(1.05);
        }

        .dashboard-image::after {
            content: '';
            font-size: 4rem;
            opacity: 0.3;
        }

        .dashboard-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #40e0d0;
            text-align: center;
        }

        /* Remove unused styles */

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .stat-card {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #40e0d0;
            display: block;
        }

        .stat-label {
            color: #b8b8b8;
            margin-top: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <a href="projects.html" class="logo">‚Üê Back to Portfolio</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="researchphase.html">Research</a>
                <a href="projects.html">Projects</a>
                <a href="#" style="color: #64ffda;">Technical Skills</a>
            </div>
        </div>
    </nav>
    <!-- Animated Background -->
    <div class="bg-animation" id="bgAnimation"></div>

    
    <!-- Header -->
    <header class="header">
        <h1>Dashboards</h1>
    </header>

    <!-- Main Container -->
    <div class="container">

        <!-- Dashboard Grid -->
        <section class="dashboard-grid">
            <!-- Virginia Climate Indicators Dashboard -->
            <div class="dashboard-card" onclick="window.open('https://public.tableau.com/app/profile/deepthi.p1508/viz/VirginiaClimateIndicators-2/VirginiaClimateIndicators', '_blank')">
                <div class="dashboard-image">
                    <img src="assests/climate.png" alt="Virginia Climate Indicators Dashboard" onerror="this.style.display='none'">
                </div>
                <h3 class="dashboard-title">Virginia Climate Indicators</h3>
            </div>

            <!-- Education vs Prison Dashboard -->
            <div class="dashboard-card" onclick="window.open('assests/education_prison_dashboard.html', '_blank')">
                <div class="dashboard-image">
                    <img src="assests/goodbadgraphs.png" alt="Education vs Prison Dashboard" onerror="this.style.display='none'">
                </div>
                <h3 class="dashboard-title">Education vs Prison Costs Analytics</h3>
            </div>

            <!-- Restaurant Analytics Dashboard -->
            <div class="dashboard-card" onclick="window.open('https://public.tableau.com/app/profile/ashritha.gugire6328/viz/MyBegineerDashboard/Dashboard3', '_blank')">
                <div class="dashboard-image"> <img src="assests/Coffee-Analysis_1.jpg" alt="Coffee Dashboard" onerror="this.style.display='none'"></div>
                <h3 class="dashboard-title">Coffee Analysis Dashboard</h3>
            </div>

            <!-- Real Estate Dashboard -->
            <div class="dashboard-card" onclick="alert('Dashboard coming soon!')">
                <div class="dashboard-image"></div>
                <h3 class="dashboard-title">Stock performance Dashbaord</h3>
            </div>

            <!-- Streaming Analytics Dashboard -->
            <div class="dashboard-card" onclick="alert('Dashboard coming soon!')">
                <div class="dashboard-image"></div>
                <h3 class="dashboard-title">Streaming Content Analytics</h3>
            </div>
        </section>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const numberOfParticles = 50;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2-6px
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                bgAnimation.appendChild(particle);
            }
        }

        // Navigation functionality - simplified
        function setupNavigation() {
            // Navigation removed, but keeping function for compatibility
        }

        // Smooth scroll and intersection observer for animations
        function setupScrollAnimations() {
            const cards = document.querySelectorAll('.dashboard-card');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            setupNavigation();
            setupScrollAnimations();
        });
    </script>
</body>
</html>
